<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Napoli Pizza & Pasta | Menú Digital</title>

    <!-- Bootstrap 5.3 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Goolge Fonts: Lobster Two (Heading), Lato (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Lobster+Two:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">

    <!-- Navegación Superior -->
    <header id="main-header" class="bg-white sticky-top p-0 position-relative shadow-sm"
        style="z-index: 1020; border-bottom: 4px solid var(--color-primary); height: 160px; overflow: hidden;">
        <img src="https://pacciolo-legal-autos.s3.us-east-1.amazonaws.com/imagenes_proyectos/Napoli_Perfil_Principal.jpg"
            alt="Napoli Pizza & Pasta" class="w-100 h-100 animate__animated animate__fadeIn"
            style="object-fit: cover; object-position: center;">

        <!-- Overlay Sutil para profundidad (Opcional, ayuda a separar del contenido blanco) -->
        <div class="position-absolute top-0 start-0 w-100 h-100"
            style="background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0)); pointer-events: none;">
        </div>
    </header>

    <!-- Contenedor Principal -->
    <div class="container py-3">
        <!-- Breadcrumbs / Navigation Title -->
        <div id="breadcrumb-nav" class="d-flex align-items-center gap-3 mb-4">
            <!-- JS Rendered -->
        </div>

        <!-- Renderizado Dinámico del Menú -->
        <div id="menu-container" class="animate__animated animate__fadeIn">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SKILL: MENU WHATSAPP -->
    <script src="scripts/menu-whatsapp.js"></script>

    <!-- SKILL: MENU CONTENT -->
    <script src="scripts/menu-content.js"></script>

    <!-- SKILL: MENU UI MOBILE -->
    <script src="scripts/menu-ui-mobile.js"></script>

    <!-- SKILL: MENU ADMIN (NO CODE) -->
    <script src="scripts/menu-admin.js"></script>

    <!-- SKILL: MENU HIERARCHY -->
    <script src="scripts/menu-hierarchy.js"></script>

    <script>
        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            // Expone la instancia globalmente si es necesario, o usa el namespace definido
            window.MenuHierarchy = MenuHierarchy;
            MenuHierarchy.initMenu('menu-container', 'data/menu_structure.json');
        });
    </script>
</body>

</html>
